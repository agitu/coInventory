plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.7.RELEASE'
}

group 'org.coinventory'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'org.springframework.boot:spring-boot-starter-web:2.3.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.3.7.RELEASE'
    compile 'org.hibernate:hibernate-core:5.4.27.Final'
    compile 'org.postgresql:postgresql:42.2.18'
}
